<!DOCTYPE html>
<html>
<head>
    <title>Parcelles Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 400px; }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([36.505, 9.09], 7);

         // Add tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // {% for parcelle in parcelles %}
        //     L.marker([{{ parcelle.latitude }}, {{ parcelle.longitude }}]).addTo(map)
        //         .bindPopup('{{ parcelle.name }}');
        // {% endfor %}
         // Car positions
    var parcellePositions = [
      { name: 'parcelle 1', position: [36.8065, 10.1815] },
      { name: 'parcelle 2', position: [35.6895, 10.1492]},
      { name: 'parcelle 3', position: [33.8869, 9.5375] }
    ];

    // Add markers for parcelle positions
    var markers = [];
    parcellePositions.forEach(parcelle => {
      var marker = L.marker(parcelle.position).addTo(map).bindPopup(parcelle.name);
      markers.push(marker);
    });
    </script>
</body>
</html>
